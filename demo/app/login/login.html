<div mdl class="login-card mdl-card mdl-shadow--2dp">
    <form (submit)="login($event)" #f="ngForm">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Login</h2>
        </div>
        <div class="mdl-card__supporting-text error" *ngIf="showError">
            Wrong credentials or login not possible at the moment.
        </div>
        <div class="mdl-card__supporting-text" [class.loginInProgress]="inProgress">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input #usernameInput class="mdl-textfield__input" type="text" name="username" [(ngModel)]="username"
                       id="username">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input #passwordInput class="mdl-textfield__input" type="password" name="password" [(ngModel)]="password"
                       id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Login"
                   [attr.disabled]="inProgress ? 'disabled' : null"/>
        </div>
    </form>
</div>
